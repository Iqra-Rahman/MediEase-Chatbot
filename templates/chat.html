<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0A1931; 
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .chat-container {
            width: 530px;
            margin: 50px auto;
            background-color: #b2c0ed;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .chat-header {
            display: flex;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            color: #0A1931;
        }

        .chat-header h3{
            font-weight: 600;
        }

        #chat-window {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f4f6ff;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            margin: 8px;
            padding: 12px;
            border-radius: 15px;
            word-wrap: break-word;
            font-size: 14px;
        }

        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 3px;
        }

        .chatbot {
            background-color: #E0EAF6;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 3px;
        }

        .chat-input-area {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #f4f6ff;
            color: black;
        }

        #send-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            font-size: 18px;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }

        /* .night-theme {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 60px;
        } */
        .night-theme {
        width: 36px;
        border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">
                <!-- <img src="https://img.freepik.com/premium-vector/illustration-medical-robot-character-vector-technology_680355-128.jpg" class="night-theme" alt="Bot icon"> -->
                <h3>AI Medical Assistant</h3>
            </div>
        </div>
        <div id="chat-window">
            <div class="message chatbot">üëã Hi! I‚Äôm your AI medical assistant. How can I assist you today?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" class="form-control" placeholder="Type a message...">
            <button type="button" id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let currentState = null;

        $('#send-btn').click(sendMessage);

        $('#user-input').keypress(function(e) {
            if (e.which == 13) sendMessage();
        });

        function sendMessage() {
            let message = $('#user-input').val().trim();
            if (message) {
                $('#chat-window').append('<div class="message user">' + message + '</div>');
                $('#user-input').val('');

                $.ajax({
                    type: 'POST',
                    url: '/chat',
                    contentType: 'application/json',
                    data: JSON.stringify({ message: message, state: currentState }),
                    success: function(data) {
                        let formattedResponse = `<div class="message chatbot">${data.response}</div>`;
                        $('#chat-window').append(formattedResponse);
                        currentState = data.state;
                        $('#chat-window').scrollTop($('#chat-window')[0].scrollHeight);
                        if (!data.continue_chat) {
                            $('#user-input').prop('disabled', true);
                            $('#send-btn').prop('disabled', true);
                        }
                    },
                    error: function() {
                        $('#chat-window').append('<div class="message chatbot">‚ö†Ô∏è Something went wrong.</div>');
                        $('#chat-window').scrollTop($('#chat-window')[0].scrollHeight);
                    }
                });
            }
        }
    </script>

</body>
</html>
